version: "3.7"

services:
  postgres:
    image: postgres:16.2-alpine3.19
    container_name: postgres-pass-in
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=passin_DB
    volumes:
      - "database:/var/lib/postgresql/data"
    networks:
      - passin

  api-pass-in:
    build:
      context: .
    container_name: api-pass-in
    ports:
      - 3333:3333
    environment:
      - DATABASE_URL=postgresql://docker:docker@postgres:5432/passin_DB
      - API_BASE_URL=http://localhost:3333
    depends_on:
      - postgres
    networks:
      - passin

networks:
  passin:
    driver: bridge

volumes:
  database:
